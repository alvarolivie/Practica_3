<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <center>
            <h1>Rellena el formulario para recibir informacion</h1>
            <form  action="/your_backend_url" method="post" enctype="application/x-www-form-urlencoded">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required="required" placeholder="Enter your name" /><br />

                <br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="required" placeholder="Enter your email" /><br />

                <br />

                <label for="DOB">Date of birth:</label>
                <input type="date" id="DOB" name="DOB" required="required"/><br />

                <br />

                <label for="tick">Aceptas nuestras condiciones</label>
                <input type="checkbox" id="tick" name="tick" required="required" /><br />

                <input type="submit" value="Submit">
            </form>
            <h4 align="center"><a href="./index.html">Volver atras</a></h4>
        </center>
    </body>
</html>
